<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js- Arrow Functions</title>
  </head>
  <body>
    <h1>JavaScript Example: Arrow Functions</h1>
    <script>
      // Normal function
      function sumOfTwoNumbers(a, b) {
        return a + b;
      }
      console.log(sumOfTwoNumbers(10, 20)); // Output: 30

      // Arrow function
      // let sumOfTwoNumbers = (a, b) => a + b;
      // console.log(sumOfTwoNumbers(10, 20)); // Output: 30
    </script>
  </body>
</html>
