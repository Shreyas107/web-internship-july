<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Literals Example</title>
  </head>
  <body>
    <h1>Template Literals Example</h1>

    <script>
      let firstName = "Bruce";
      let lastName = "Wayne";

      let name = `My name is ${firstName} ${lastName} ${100 + 50}`;
      console.log(name);

      // without templete literal
      console.log("My name is " + firstName + " " + lastName);
    </script>
  </body>
</html>
