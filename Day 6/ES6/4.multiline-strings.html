<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-line Strings</title>
  </head>
  <body>
    <h1>JS- Multi-line Strings Example</h1>

    <script>
      // Single-line string
      let singleLineGreeting = "Hello, World!";
      console.log(singleLineGreeting); // Output: Hello, World!

      // Multi-line string
      let multiLineGreeting = `Hello World,
                                Greetings to all,
                                Keep Learning and Practicing!`;
      console.log(multiLineGreeting);
    </script>
  </body>
</html>
